<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        /* Estilos para el menú principal */
        .menu {
            background-color: #bbecf8;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .menu li:hover {
            background-color: #3f8506;
        }

        /* Estilos para los submenús */
        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f50202;
            min-width: 160px;
            z-index: 1;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu li ul li {
            width: 100%;
        }

        .menu li ul li a {
            padding: 12px;
            white-space: nowrap;
        }

        /* Cambiar color de los enlaces al pasar el cursor */
        .menu a:hover {
            background-color: #c80606;
        }
    </style>
</head>
